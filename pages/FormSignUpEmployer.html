<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/all.min.css" />
    <link href="../dist/stylesheet.css" rel="stylesheet" />
    <title>ورود به حساب کارفرمایی | جابینجا</title>
</head>
<body>
<main class="bg-gray-10">
    <header class=" bg-blue-700">
        <div class="container justify-between flex p-8 text-white">
            <div class="flex gap-x-2">
                <span>حساب کارفرمایی دارید؟</span>
                <a href="FormEntryEmployer.html" class="border-b border-b-blue-400">وارد شوید</a>
            </div>
            <a href="#" class="text-xl">jobinja</a>
        </div>
    </header>
    <section class="container ">
        <div class="flex flex-col justify-between items-center mt-12 gap-2">
            <span  class="text-xl text-gray-400 flex justify-end">ثبت نام کارفرمایان</span>
            <span  class=" text-gray-50 flex justify-end">انتشار اولین آگهی با ۷۰٪ تخفیف  دارای بیشترین کارجوی فعال</span>
            <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">

                <form class="mb-4">
                    <div class="mb-4">
                        <label class="block text-sm text-gray-600 mb-1" for="name_signup">نام و نام خانوادگی</label>
                        <input type="text" id="name_signup" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-700" placeholder="مثال : مریم محمدی">
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm text-gray-600 mb-1" for="email_signup">ایمیل</label>
                        <input type="email" id="email_signup" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-700" placeholder="maryam@mycompany.com">
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm text-gray-600 mb-1" for="phone_signup">شماره موبایل شما</label>
                        <input type="email" id="phone_signup" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-700" placeholder="مثال: ۰۹۱۲۳۴۵۶۷۸۹">
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm text-gray-600 mb-1" for="password_signup">انتخاب رمز عبور</label>
                        <input type="password" id="password_signup" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-700" placeholder="حداقل ۸ کارکتر... ">
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm text-gray-600 mb-1" for="confirm_password_signup">تکرار رمز عبور</label>
                        <input type="password" id="confirm_password_signup" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-700" >
                    </div>

                    <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-lg hover:bg-blue-600 transition">ثبت نام</button>
                </form>
                <span class="text-sm text-gray-50 ">
                    با ثبت نام در جابینجا با   <a href="employerFaqs.html" class="text-blue-700">  قوانین و شرایط استفاده </a>موافقت می‌کنید

                </span>

            </div>
            <div class="flex flex-col ">
                <span class="text-gray-300"> حساب کارفرمایی دارید؟ <a href="FormEntryEmployer.html" class="text-blue-600">وارد شوید.</a></span>
                <div class="flex justify-center mt-4 gap-x-2">
                    <span>۰۲۱-۹۱۰۷۱۳۹۴</span>
                    <i class="fa-solid fa-phone" style="color: #838486;"></i>
                </div>
            </div>
        </div>

    </section>

</main>


</body>
</html>
