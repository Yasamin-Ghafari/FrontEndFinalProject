<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/all.min.css" />
    <link href="../dist/stylesheet.css" rel="stylesheet" />
    <title>ورود به حساب کارفرمایی | جابینجا</title>
</head>
<body>
<main class="bg-gray-10">
    <header class=" bg-blue-700">
        <div class="container justify-between flex p-8 text-white">
            <div class="flex gap-x-2">
                <span>حساب کارفرمایی ندارید؟</span>
                <a href="FormSignUpEmployer.html" class="border-b border-b-blue-400">ثبت نام کارفرمایان</a>
            </div>
            <a href="#" class="text-xl">jobinja</a>
        </div>
    </header>
    <section class="container ">
        <div class="flex flex-col justify-between items-center mt-12 gap-8">
            <span  class="text-xl text-gray-400 flex justify-end">ورود به حساب کارفرمایی</span>
            <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">

                    <form>
                        <div class="mb-4">
                            <label class="block text-sm text-gray-600 mb-1" for="loginEmail">ایمیل یا شماره موبایل</label>
                            <input type="text" id="loginEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-700" placeholder="e.g sara@mycompany.com">
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm text-gray-600 mb-1" for="password">رمز عبور</label>
                            <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-700" placeholder="********">
                        </div>


                        <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-lg hover:bg-blue-600 transition">ورود</button>
                    </form>

            </div>
            <div class="flex flex-col ">
                <span class="text-gray-300"> رمز عبور خود را فراموش کرده‌اید؟ <a href="entering.html" class="text-blue-600">فراموشی رمز عبور.</a></span>
                <div class="flex justify-center mt-4 gap-x-2">
                    <span>۰۲۱-۹۱۰۷۱۳۹۴</span>
                    <i class="fa-solid fa-phone" style="color: #838486;"></i>
                </div>
            </div>
        </div>

    </section>

</main>


</body>
</html>
