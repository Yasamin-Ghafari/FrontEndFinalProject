<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/all.min.css" />
    <link href="../dist/stylesheet.css" rel="stylesheet" />
    <title>جابینجا</title>
</head>
<body>
    <header class="bg-gray-200">
        <div class="container text-white py-4 flex justify-center">jobinja</div>
    </header>
    <main class="bg-gray-10">
        <section class="container lg:w-2/3 flex py-10 flex-col gap-y-4 text-gray-100">
            <div class="py-2 flex flex-col gap-y-4 items-center">
                <h1 class="font-bold text-xl">فرصت‌های شغلی جدید در ایمیل شما!</h1>
                <h2 class="text-sm"> اولین نفری که برای کارفرمایان رزومه ارسال می‌کند شما باشید. هر هفته فرصت‌های شغلی جدید برای شما ارسال می‌شود. </h2>
            </div>
              
            <form action="" class="p-4 bg-white border border-slate-200 rounded flex flex-col lg:gap-x-5 gap-y-5">
                <div class="flex flex-col gap-y-4 lg:flex-row lg:items-center lg:justify-between py-2 border-b lg:border-b-0 border-slate-200">
                    <div class="lg:w-1/2">
                        <label for="">دسته بندی شغلی</label>
                        <select name="" id="" class="py-2 px-4 text-xs bg-transparent border border-slate-200 rounded">
                            <option value="">وب و برنامه نویسی و نرم افزار</option>
                            <option value="">فروش و بازاریابی</option>
                            <option value="">مالی و حسابداری</option>
                        </select>
                    </div>
                    <span class="lg:w-1/2 text-gray-500 text-xs">هیچ دسته‌بندی شغلی مرتبطی انتخاب نشده است</span>
                    
                </div>
                <div class="border-b lg:border-t border-slate-200 lg:flex lg:justify-between lg:gap-x-5">
                    <div class="flex flex-col gap-y-4 py-2 border-b border-slate-200 lg:border-b-0 lg:w-1/2">
                        <label for="">عنوان شغلی، مهارت یا کلمات کلیدی <b class="text-green-700 text-xs">(اختیاری)</b></label>
                        <input type="text" class="focus:outline-none py-2 px-4 text-xs bg-transparent border border-slate-200 rounded" placeholder="مثال: منشی، برنامه‌نویس php، مدیر فروش">
                   </div>
                   <div class="flex flex-col gap-y-4 py-2 lg:w-1/2">
                       <label for=""> نوع قرارداد <b class="text-green-700 text-xs">(اختیاری)</b> ؟ </label>
                       <select name="" id="" class="py-2 px-4 text-xs bg-transparent border border-slate-200 rounded">
                           <option value="">مهم نیست</option>
                           <option value="">تمام وقت</option>
                           <option value="">پاره وقت</option>
                           <option value="">کارآموزی</option>
                           <option value="">دورکاری</option>
                       </select>
                   </div>
                </div>
                <div class="flex flex-col gap-y-4 lg:flex-row lg:items-center lg:justify-between py-2 border-b lg:border-b-0 border-slate-200">
                    <div class="lg:w-1/2">
                        <label for="">شهر شغل</label>
                        <select name="" id="" class="py-2 px-4 text-xs bg-transparent border border-slate-200 rounded">
                            <option value="">شهر یا استان فرصت شغلی را انتخاب کنید (حداکثر ۵ شهر)</option>
                            <option value="">تهران</option>
                            <option value="">شیراز</option>
                            <option value="">بوشهر</option>
                        </select>
                    </div>
                    <span class="lg:w-1/2 text-gray-500 text-xs"> هیچ شهر یا استان مرتبطی انتخاب نشده است. </span>
                    
                </div>
                <div class="lg:flex border-b lg:items-center lg:border-t lg:justify-between lg:gap-x-5 border-slate-200">
                    <div class="flex flex-col gap-y-4 lg:w-1/2 border-b border-slate-200 lg:border-b-0 py-2">
                        <label for=""> ارسال به صورت ؟ </label>
                        <div class="flex justify-center gap-x-2">
                            <button class="text-white bg-blue-100 rounded w-1/2 py-2 px-4">روزانه</button>
                            <button class="border border-slate-200 rounded w-1/2 py-2 px-4">هفتگی</button>
                        </div>
                    </div>
                    <div class="flex flex-col gap-y-4 py-2 lg:w-1/2">
                        <label for=""> ایمیل شما ؟ </label>
                        <input type="text" class="focus:outline-none py-2 px-4 text-xs bg-transparent border border-slate-200 rounded" placeholder="آدرس ایمیل خود را وارد نمایید">
                    </div>
                </div>
                <div class="flex flex-col gap-y-2">
                    <button class="text-white bg-green-700 rounded text-xs p-4">دریافت فرصت های شغلی</button>
                    <button class="border border-slate-200 rounded text-xs p-4">نمیخواهم مطلع شوم</button>
                </div>
            </form>
        </section>

    </main>
</body>
</html>
