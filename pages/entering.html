<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ورود کارجو | جابینجا</title>

    <linkrel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../dist/all.min.css" />
    <link href="../dist/stylesheet.css" rel="stylesheet" />

</head>
<body class="bg-gray-500 flex items-center justify-center min-h-screen">
    <main>
        <section class="bg-white shadow-lg">
            <div class="container rounded-2xl p-6 w-full max-w-md">
                <div class="flex border-b mb-6">
                    <button id="loginTab" class="w-1/2 py-2 text-center text-gray-600 border-b-2 border-transparent hover:text-blue-500 focus:outline-none">
                        ورود کارجو
                    </button>
                    <button id="registerTab" class="w-1/2 py-2 text-center text-gray-600 border-b-2 border-transparent hover:text-blue-500 focus:outline-none">
                        ثبت‌نام کارجو
                    </button>
                </div>
        
                <div id="loginContent" class="tab-content">
                    <form>
                        <div class="mb-4">
                            <label class="block text-sm text-gray-600 mb-1" for="loginEmail">ایمیل</label>
                            <input type="email" id="loginEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-400" placeholder="ایمیل خود را وارد کنید">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm text-gray-600 mb-1" for="loginPassword">رمز عبور</label>
                            <input type="password" id="loginPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-400" placeholder="رمز عبور خود را وارد کنید">
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">ورود</button>
                    </form>
                    <div class="mt-4 text-center">
                        <a href="#" class="text-blue-500 text-sm hover:underline">رمز عبور خود را فراموش کرده‌اید؟</a>
                    </div>
                </div>
        
                <div id="registerContent" class="tab-content hidden">
                    <form>
                        <div class="mb-4">
                            <label class="block text-sm text-gray-600 mb-1" for="registerEmail">ایمیل</label>
                            <input type="email" id="registerEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-400" placeholder="ایمیل خود را وارد کنید">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm text-gray-600 mb-1" for="registerPassword">رمز عبور</label>
                            <input type="password" id="registerPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-400" placeholder="رمز عبور خود را وارد کنید">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm text-gray-600 mb-1" for="confirmPassword">تأیید رمز عبور</label>
                            <input type="password" id="confirmPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-400" placeholder="رمز عبور را مجدداً وارد کنید">
                        </div>
                        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">ثبت‌نام</button>
                    </form>
                </div>
            </div>
        </section>
      
    </main>
   

   
</body>
<script src="../script/index.js"></script>

</html>
